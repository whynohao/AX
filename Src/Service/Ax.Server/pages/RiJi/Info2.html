    <script src="../../bower_components/ckeditor/ckeditor.js"></script>
    <script>
        CKEDITOR.replace('content');
    </script>

    <script>
        //日记保存
        function Save() {
            var editor = CKEDITOR.instances.content;
            var data = {
                "meta": {
                    "title": $("#title").val()
                },
                "list": [
                    {
                        "content": encodeURIComponent(editor.getData())
                    }
                ]
            };

            $.ajax({
                type: "POST",
                url: "../../WS/SysHandler.ashx?action=AddDiary",//这里是url
                data: "data=" + JSON.stringify(data),
                async: true, //默认就是true
                success: function (msg) { //成功时执行的方法，msg就是返回过来的数据
                    //if (msg === "True") {
                    //      。。。。
                    //} else {
                    //   。。。。。
                    //}
                }
            });
        }
    </script>
